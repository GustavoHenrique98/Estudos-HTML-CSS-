<!doctype html>
 <html>
 	<head>
 		<title>Aula de listas</title>
 		<meta charset="utf-8">
 	</head>	

 	<body>
 		<h2>Mapa do site</h2>
 		<!--Tipos de lista não ordenada : circle,square e disc. -->
 		<ul type="disc">
 			<li>Home</li>
 			<li>Quem somos</li>
 			<li>Contato</li>
 		</ul>
		<h2>Perguntas </h2>
		  <!--Tipos da lista ordenada : 1,A,a,I -->
		  <ol type="I">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita?</li>
		  </ol>	

 	</body>
</html>
