<!doctype html>
<html>


	<head>
		<title>Aula sobre cabeçalhos</title>
		<meta charset="utf-8">
	</head>		

	<body>
		<p>Os cabeçalhos são muito usados para formatar texto com a tag h1 que vai até o número 6</p>
		<hr>
		<h1>CABEÇALHO 1</h1>
		<hr>
		<h2>CABEÇALHO 2</h2>
		<hr>
		<h3>CABEÇALHO 3</h3>
		<hr>
		<h4>CABEÇALHO 4</h4>
		<hr>
		<h5>CABEÇALHO 5</h5>
		<hr>
		<h6>CABEÇALHO 6</h6>
		<hr>
	</body>	




</html>
