<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bordas</title>
	<style>
		.bordas{
			/*Aqui manipulamos cada borda individualmente , mas podemos fazer tudo de uma só vez
			utilizando a propriedade border: ; que é  basicamente os quatro lados ao mesmo tempo começando sempre com a profundidae
			da borda em pixels o tipo da borda e a cor.*/

			border-top: 1px solid red;
			border-right: 1px solid black;
			border-bottom: 1px solid green;
			border-left: 1px solid blueviolet;

		}
	</style>	
</head>
<body>
	
	<!-- Tipos de bordas 

			dotted - Defines a dotted border
			dashed - Defines a dashed border
			solid - Defines a solid border
			double - Defines a double border
			groove - Defines a 3D grooved border. The effect depends on the border-color value
			ridge - Defines a 3D ridged border. The effect depends on the border-color value
			inset - Defines a 3D inset border. The effect depends on the border-color value
			outset - Defines a 3D outset border. The effect depends on the border-color value
			none - Defines no border
			hidden - Defines a hidden border
	
			As bordas podem ser declaradas com a propriedade border: ; .

			Como padrão no css podemos limitar essa borda em qualquer direçao no sentido horário ( top,right,bottom & left).

			assim podemos usar 

			também podemos manipular estas bordas individualmente com

			border-width (largura da borda no sentindo horário (top,right,bottom e left.) )
			border-color (podemos manipular as cores da borda também no sentido horário)
			border-style(podemos também manipular os tipos de borda do nosso elemento no sentido horário.)	

	-->


	<div class="bordas">
		conteudo1.

	</div>
	
	
	<div class="bordas">

		conteudo 2.
	
	</div>

	

	<div class="bordas">

		conteudo 3.
	</div>


</body>
</html>
