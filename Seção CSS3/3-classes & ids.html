<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> Classes & Id</title>
		<style>
			/* Classes e ids servem para formatações específicas de determinados elementos. 
				A classe e criada no css usando notação ponto ( .corAzul) e deve ser usada para vários seletores específicos .

				ID é criado no css usando o # ( #corCabecalho) e é usada para um seletor específico.
											
			*/

			#cabecalhoAzul{
				color: blue;
			}

			.cor-vermelha{
				color: red;
			}
		</style>
	</head>

	<body>
		<h1 id="cabecalhoAzul"> Cabeçalho</h1>

		<p class="cor-vermelha">
			
		</p>

		<p class="cor-vermelha">
			
		</p>
	</body>

</html>
