<!doctype htmll>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title> Div & span</title>
		<style>
			#topo{
				background-color: blue;
			}

			#conteudo{
				background-color: red;
			}
			#rodape{
				background-color: greenyellow;
			}

			.produto{
				background-color: dimgray;
				margin: 10px;
			}
		</style>
	</head>
	
	<body>

		<!-- #DIV E SPAN
			
			DIV: Significa division , nada mais é do que um elemento do tipo bloco que é usado para estruturar os sites.
			
			Span: É um elemtento do tipo inline que agrupa os conteudos um ao lado do outro q

		-->

		<div id="topo">
			
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/603px-Amazon_logo.svg.png" width="200px">	
			
			<ul>
				<li> Home</li>
				<li> Produto</li>
				<li> Contato </li>
			</ul>
				
		</div>

		<div id="conteudo">
			
			<div class="produto">
				Produto1
			</div>


			<div class="produto">
				Produto2
			</div>

			<div class="produto">
				Produto3
			</div>

		</div>

		<span> ELEMENTO SPAN : Span funciona como um elemento inline, muito utilizado na criação de logos em cabeçalhos e formatações específicas de texto. </span>

		<div id="rodape">
			
			Rodapé

		</div>

		


	</body>	

</html>
