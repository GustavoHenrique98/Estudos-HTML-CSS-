<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title> Box Model</title>	
		<style>
			.conteudo{
				border: 1px solid red;
				padding: 20px; /* Espaçamento interno dos elementos */
				width: 150px;
				margin: 10px; /* Espaçamento entre os elementos */
			}
		</style>

	</head>

	<body>
		<!--
			Margin : Espaçamento entre elementos.
			Padding:Espaçamento interno do elemento.

			ambos podem ser manipulados no sentido horário(top,right,bottom & left.)
			 
			e como padrão quando declaramos a propriedade sem direçoes(top,right,bottom ou left).
		-->

		<div class="conteudo">
			conteudo1
		</div>

		<div class="conteudo">
			conteudo2
		</div>

	</body>

</html>
