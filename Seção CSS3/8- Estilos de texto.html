<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de texto</title>
	<style> 

		body{
			font-size: 25px;
		}
		.negrito{
			font-weight: bold;

		}

		.italico{
			font-style: italic;

		}

		.decoration{

			text-decoration: ;

			/*Tipos de decoration
			line-trough  risco na palavra
			none	retirar text-decoration
			underline linha abaixo da palavra
			overline  linha acima da palavra
			*/
		}
		p{
			font-size: 2em;
		}
		.utilizandofont{
			font:40px bold underline "Lucida Sans Unicode","Lucida-Grande",sans-serif;
		}


	</style>
</head>
<body>
	<p class="negrito"> Texto negrito </p>
	<p class="italico"> Texto normal</p>
	<p class=""> Formatação de texto</p>
	<p class="utilizandofont">utilizando font </p>
</body>
</html>
