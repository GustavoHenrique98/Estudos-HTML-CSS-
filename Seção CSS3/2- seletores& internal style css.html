<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style> 
		/* Internal style é a maneira que usamos para definir dentro de um documento html as formatações
		do css , possibilitando uma estilização  no próprio documento, utilizamos a tag style dentro do head e dentro dela aplicamos as formatações nos seletores. */

		h1{
			color:blue;
		}

	</style>
</head>
<body>
	<h1> Testando internal- style</h1>
</body>
</html>
