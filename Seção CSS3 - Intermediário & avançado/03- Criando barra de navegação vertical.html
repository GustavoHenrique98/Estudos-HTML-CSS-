<!doctype html>
<html lang="pt-br">
	<head>	
		<meta charset="utf-8">
		<title>Criando barra de navegação vertical </title>
		<style>
			ul{
				width: 200px;
				line-height: 40px;
				text-indent:40px;
				list-style: none;
				margin: 0;
				padding: 0;
			}
			li{
				
				list-style: none;
				
			}
			a{
				text-decoration: none;
				color: black;
				
				display: block;
				background: url(recursos/menu.png) left;
				
			}
			a:hover{
				background-position: right;
				color: white;
			}
		</style>	
	</head>
		
	<body>
		<h1> Home</h1>
		<ul>
			<li> <a href=""> Home </a> </li>
			<li> <a href=""> Sobre </a> </li>
			<li> <a href=""> Serviços </a> </li>
			<li> <a href=""> Notícias </a> </li>
			<li> <a href=""> Contato</a> </li>
		</ul>

	</body>
</html>
